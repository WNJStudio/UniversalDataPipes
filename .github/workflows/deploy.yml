name: Deploy

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v5
      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x
      - name: Install dependencies
        run: deno install --allow-scripts
      - name: Build project
        run: deno run build
      - name: Upload artifacts
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./dist
  deploy:
    name: Deploy
    needs: build

    permissions:
      pages: write
      id-token: write
    
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4